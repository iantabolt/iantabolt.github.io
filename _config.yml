# Site settings
title: 'Ian Tabolt'
description:
  Hello! I&apos;m a software engieer at Metropolis where I work on our
  consumer backend team - I build the APIs that our mobile web app uses, and any APIs needed by
  external apps to integrate with Metropolis. (Metropolis is building a platform to power
  the future uses of parking real estate and we're hiring!)
  <br/>
  I am also a stubborn bike commutor, an okay marathon runner, Yankees & Ravens fan,
  and husband / 2x doggie dad / 1x toddler dad.
url: 'iantabolt.com'
baseurl: ''
disqus_shortname: 'tabo'
# google_analytics: 'UA-XXXXXX-X'

author:
  name: 'Ian Tabolt'
  email: ian@tabo.lt
  twitter_username: iantabolt
  # facebook_username: ian.tabolt
  foursquare_username: iantabolt
  github_username: iantabolt
  linkedin_username: iantabolt

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

sass:
    sass_dir: _sass
    style: compressed

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

plugins: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png', 'vendor']
